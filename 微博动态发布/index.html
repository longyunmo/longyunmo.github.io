<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			.box{margin: 50px auto; width: 400px;height: 300px; border: 1px solid black; overflow: hidden;}
			textarea{width: 300px;height: 200px;margin: 0px 50px;}
			.new{width: 300px;height: 10px;margin: 30px 50px;}
			#btn{width: 40px;height: 20px;float: right;}
		</style>
	</head>
	<body>
		<div class="box">
			<textarea></textarea>
			<div class="new"></div>
			<button id="btn">发送</button>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js"></script>
	<script>
		$(function(){
			$("#btn").click(function(){
				var txt=$("textarea").val();
				if(txt==""){
					alert("请输入内容")
				}else{
					var html=$("<li>"+txt+"</li>")
					$(".new").prepend(html);
					$("textarea").val("")
					
				}
		    })




//	        $(".new").prepend($"<p></p>");
//			$("textarea").val("")
		})
		
		
		
	</script>
</html>
